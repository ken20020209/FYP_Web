<!DOCTYPE html>
<html>
<head>
    <title>Video</title>
</head>
<body>
    {% if video_data_list %}
    <h1>Dog ID: {{ dog_id }}</h1>
    {% for video_data in video_data_list %}
    <p>Date and Time: {{ video_data[1] }}</p>
    <video src="{{ video_data[0] }}" width="340" height="180" controls></video>
    {% endfor %}
    {% else %}
        <p>No video found for the specified dog ID.</p>
    {% endif %}
</body>
</html>
